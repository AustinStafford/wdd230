<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lazyload.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML table build for chamber of commerce for Austin Stafford in the class WDD 230. " >
    <link rel="stylesheet" href="tablecss.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Rajdhani&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Open+Sans&family=Rajdhani&family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class = "head">
        <header>
        <div id="rowone">
            <h1>HTML Table Build</h1>
        </div>
        </header>
    </div>
<table>
    <caption>Table 1: Wasatch Sales</caption>
    <thead>
        <tr>
            <th colspan="2" scope="colgroup">Sales</th>
        </tr>
        <tr>
            <th scope="col">Month</th>
            <th scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>July</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>August</td>
            <td class="highlight">8,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>2,000</td>
        </tr>
    </tbody>
</table>
